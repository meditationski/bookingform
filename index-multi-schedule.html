<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, input, select { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Enhanced Booking Form</h1>
    <form id="booking-form">
        <div id="lesson-schedules">
            <h2>Lesson Schedule</h2>
            <div class="lesson">
                <label for="date-1">Select Date for Lesson 1:</label>
                <input type="date" id="date-1" name="date-1">
                <label for="time-1">Select Time for Lesson 1:</label>
                <input type="time" id="time-1" name="time-1">
            </div>
            <div class="lesson">
                <label for="date-2">Select Date for Lesson 2:</label>
                <input type="date" id="date-2" name="date-2">
                <label for="time-2">Select Time for Lesson 2:</label>
                <input type="time" id="time-2" name="time-2">
            </div>
            <div class="lesson">
                <label for="date-3">Select Date for Lesson 3:</label>
                <input type="date" id="date-3" name="date-3">
                <label for="time-3">Select Time for Lesson 3:</label>
                <input type="time" id="time-3" name="time-3">
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
